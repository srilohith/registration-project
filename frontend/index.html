<!doctype html>
<html>
<head>
    <title>whtson</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <h1 align="center">Whtson Registry</h1>
</head>

<body ng-app="app" ng-controller="myCtrl">

<div class="container">

    <div class="well">
        <h2>Entry Form</h2>

        <form ng-submit="verify(personnumber)">
            <input type="text" class="form-inline"
                   placeholder="personnumber" ng-model="personnumber" autocomplete="off" required/>
            <button type="submit" class="btn btn-xs btn-info ">Submit</button>
        </form>
        <br>


        <div ng-if="check==1">
            <form ng-submit="addVisitor(visitorname,hostID)">
                <input type="text" ng-model="visitorname" placeholder="visitorname" required/>
                <input type="text" ng-model="hostID" placeholder="hostID" required/>
                <button type="submit" class="btn btn-xs btn-info ">Submit</button>
            </form>
            <br>
        </div>
    </div>

    <div class="well">
        <h2>Exit Form</h2>

        <input type="radio" name="person" value="employee" ng-model="person"> Employee <br>
        <input type="radio" name="person" value="visitor" ng-model="person"> Visitor <br>


        <div ng-if="person == 'employee'">
            <form class="form-inline" ng-submit="employeeexit(exitpersonnumber)">
                <input type="text" class="form-control"
                       placeholder="personnumber" ng-model="exitpersonnumber" autocomplete="off" required/>
                <button type="submit" class="btn btn-xs btn-info ">Submit</button>
            </form>
            <br>
        </div>

        <div ng-if="person == 'visitor'">
            <form ng-submit="visitorexit(visitorname,hostID)">
                <input type="text" ng-model="visitorname" placeholder="visitorname" required/>
                <input type="text" ng-model="hostID" placeholder="hostID" required/>
                <button type="submit" class="btn btn-xs btn-info ">Submit</button>
            </form>
            <br>
        </div>
    </div>

    <div class="well">
        <h2>Persons currently in the building</h2>
        <div>
            <h3> Number of Employees :{{employeecount}}</h3>
            <h3> Number of Visitors :{{visitorcount}}</h3>
        </div>
    </div>

</div>
</body>

<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-cookies.min.js"></script>

<script src="app/app.js"></script>
</html>
